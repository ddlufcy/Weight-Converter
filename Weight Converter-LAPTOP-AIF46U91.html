	<title>Weight Converter</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h1 class="display-4 text-center mb-3">Weight Converter</i></h1>
				<form>
					<div class="form-group">
						<input
						 id="lbsInput"
						 type="number" 
						 class="form-control form-control-lg"
						 placeholder="Enter Pounds..."
						 >
					</div>
				</form>
				<!-- Grams -->
				<div id="output">
					<div class="card bg-primary mb-2">
						<div clas="card-block">
							<h4>Grams:</h4>
							<div id="gramsOutput"></i></div>
						</div>
					</div>
					<!-- Kilograms	 -->
					<div id="output">
					<div class="card bg-success mb-2">
						<div clas="card-block">
							<h4 >Kilograms:</h4>
							<div id="kgOutput"></div>
						</div>
					</div>
					<div id="output">
					<!-- Ounces -->
					<div class="card bg-danger mb-2">
						<div clas="card-block">
							<h4>Ounces:</h4>
							<div id="ozOutput"></div>
						</div>
					</div>
					<!-- KiloNewtons -->
					<div class="card bg-warning mb-2">
						<div clas="card-block">
							<h4>Kilonewtons:</h4>
							<div id="knOutput"></div>
						</div>
					</div>					
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript">
	document.getElementById("output").style.visibility = "hidden";
	document.getElementById("lbsInput").addEventListener("input", function(e){
		document.getElementById("output").style.visibility = "visible";
		let lbs = e.target.value;
		document.getElementById("gramsOutput").innerHTML = lbs/0.0022046; //grams
		document.getElementById("kgOutput").innerHTML = lbs/2.2046; //kiloGrams
		document.getElementById("ozOutput").innerHTML = lbs*16; //ounces
		document.getElementById("knOutput").innerHTML = lbs*0.00445; //kiloNewtons
	});



</script>
</body>
